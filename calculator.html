<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- <h2 class="judul">MEMBUAT CALCULATOR</h2> -->
    </header>
    <section>
      <div class="container">
        <h2 id="judul">CASIO FX-991ES</h2>
        <div class="display">
          <div class="display-history">0</div>
          <div class="display-input">0</div>
          <div class="temp-result">0</div>
        </div>
        <div class="all_button">
          <div class="button clear">C</div>
          <div class="button clear-entity">CE</div>
          <div class="button operation">%</div>
          <div class="button operation">/</div>
          <div class="button angka">7</div>
          <div class="button angka">8</div>
          <div class="button angka">9</div>
          <div class="button operation">X</div>
          <div class="button angka">4</div>
          <div class="button angka">5</div>
          <div class="button angka">6</div>
          <div class="button operation">-</div>
          <div class="button angka">1</div>
          <div class="button angka">2</div>
          <div class="button angka">3</div>
          <div class="button operation">+</div>
          <div class="button angka nol">0</div>
          <div class="button angka">.</div>
          <div class="button equal">=</div>
        </div>
      </div>
    </section>
    <script src="logic_Calculator.js"></script>
  </body>
</html>
